<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Customer Detail</title>
</head>
<body>
  <nav class="nav-wrapper purple">
    <a th:href="@{/}" class="brand-logo">Customer CRUD</a>
    <ul class="right">
        <li><a th:href="@{/}">Customers</a></li>
        <li><a th:href="@{/customerform}">Add Customer</a></li>
    </ul>
</nav>
<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img th:src="${customer.profileUrl}">
        <span th:text="${customer.firstName}" class="card-title"></span>
      </div>
      <div class="card-content">
        <p th:text="${customer.email}"></p>
        <p th:text="${customer.mobile}"></p>
      </div>
      <div class="card-action">
        <a th:href="@{/updateform/{id}(id=${customer.id})}" class="btn orange darken-2">Update</a>
        <a th:href="@{/delete/{id}(id=${customer.id})}" class="btn red darken-2">Delete</a>
      </div>
    </div>
  </div>
</div>  
</body>
</html>
