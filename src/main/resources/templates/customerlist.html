<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Customer List</title>
</head>
<body>
    <nav class="nav-wrapper purple">
        <a th:href="@{/}" class="brand-logo">Customer CRUD</a>
        <ul class="right">
            <li><a th:href="@{/}">Customers</a></li>
            <li><a th:href="@{/customerform}">Add Customer</a></li>
        </ul>
    </nav>
    <div class="collection" th:each="customer: ${customers}">
        <a th:href="@{/customer/{id} (id=${customer.id})}" class="collection-item" th:text="${customer.firstName}"></a>
      </div>
</body>
</html>
